buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:4.0.2"
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id "io.spring.dependency-management" version "1.0.7.RELEASE"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

apply plugin: "com.github.johnrengelman.shadow"

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'javax.activation:activation:1.1.1'
    implementation 'io.netty:netty-all:4.1.44.Final'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    implementation 'org.slf4j:slf4j-api:2.0.0-alpha1'
    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha1'
    implementation 'org.freemarker:freemarker:2.3.29'
    implementation 'io.undertow:undertow-core:2.0.28.Final'
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'io.projectreactor.netty:reactor-netty'
    implementation 'org.eclipse.jetty:jetty-server:9.4.29.v20200521'
}

dependencyManagement {
    imports {
        mavenBom "io.projectreactor:reactor-bom:Californium-RELEASE"
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'io.github.jzdayz.netty.HttpStaticFileServer'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

group = 'io.github.jzdayz'
version = '4.1.3'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
